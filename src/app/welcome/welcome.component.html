<div class="container">
  <br />
  <section>
    <h4 class="text-center">Hear whatâ€™s trending for reading in a while.!</h4>
    <hr>
    <div class="flex-center grid-view">
      <div class="grid-view-item" title="{{ item['book_title'] }}" routerLink="/book_details/{{ item.book_url }}/{{ item.ISBN_13 }}"
           *ngFor="let item of booksList; let index = index;">
        <div class="grid-view-item-img flex-center">
          <img src="{{ item.image_thumbnail }}" alt="">
        </div>
        <div class="grid-view-item-text">
          <h5><a routerLink="/book_details/{{ item.book_url }}/{{ item.ISBN_13 }}">{{ item.book_title }}</a></h5>
          <h6 class="author">By <span *ngFor="let author of item.book_authors">
            <a routerLink="/search" [queryParams]="{q: '', author: author, category: ''}">{{ author }}</a> &nbsp;
          </span></h6>
        </div>
      </div>
    </div>
    <div class="text-center show-more bottom-30">
      <a routerLink="/search" class="btn btn-sm btn-danger text-uppercase show-more-btn">
        Show more &nbsp;<i class="fa fa-arrow-right"></i>
      </a>
    </div>
  </section>

  <!-- Books by Categories Section -->
  <div class="heading-bar">
    <h5 class="text-uppercase"><b>Books by Categories</b></h5>
    <span class="h-line"></span>
  </div>
  <div class="row">
    <div class="col-lg-3" *ngFor="let item of categories">
      <div title="{{ item['category_name'] }}" class="books-category" routerLink="/search" [queryParams]="{q: '', author: '', category: item['_id']}">
        {{ (item['category_name'].length > 20) ? getSubString(item['category_name']) : item['category_name'] }}
      </div>
    </div>
  </div>

  <div class="text-center show-more bottom-30">
    <a routerLink="/categories" class="btn btn-sm btn-danger text-uppercase show-more-btn">
      Show more &nbsp;<i class="fa fa-arrow-right"></i>
    </a>
  </div>
  <!-- End of Books by categories Section -->
</div>
