<div id="flipkart-navbar">
  <div class="container">
    <div class="row row1">
      <div class="largenav top-nav-links col-lg-6">
        <li class="upper-links">
          <a class="links" routerLink="/membership">Membership</a>
        </li>
        <li class="upper-links"><a routerLink="/categories">Categories</a></li>
        <li class="upper-links">
          <a href="">Testimonials</a>
        </li>
        <li class="upper-links">
          <a routerLink="/contactus">Contact Us</a>
        </li>
        <li class="upper-links highlight" *ngIf="!authService.isAuthenticated()">
          <a routerLink="/register-now">Sign Up</a>
        </li>
        <li class="upper-links highlight" *ngIf="!authService.isAuthenticated()">
          <a routerLink="/login-now">Sign In</a>
        </li>
        <li class="upper-links highlight" *ngIf="authService.isAuthenticated()">
          <a routerLink="/profile/settings">My Profile</a>
        </li>
        <li routerLinkActive="none" class="upper-links" *ngIf="authService.isAuthenticated()">
          <a routerLink="/my-cart" class="my-cart-a">
            <i class="fa fa-cart-plus"></i>
            &nbsp;Cart
            <span *ngIf="myCart.length" class="cart-legth"
                  [ngClass]="{'blink-me': myCart.length}">{{ myCart.length }}</span>
          </a>
        </li>
      </div>
      <div class="col-lg-3 largenav top-nav-links pull-right text-right">
        <li class="upper-links pull-right" *ngIf="authService.isAuthenticated()">
          <a (click)="logout()" class="pointer">
            <i class="fa fa-sign-out"></i>&nbsp;Logout
          </a>
        </li>
      </div>
    </div>
    <div class="row row2">
      <div class="col-sm-2">
        <div class="nav-logo" style="margin:0; cursor: pointer;" routerLink="/">
          <img src="https://images.vexels.com/media/users/3/127141/isolated/lists/c5a45f450c5a779db2fb3f6dc8bb617a-best-price-sale-tag.png" alt="">
        </div>
      </div>
      <div class="flipkart-navbar-search smallsearch col-sm-7 col-xs-12 text-center">
        <div class="row">
          <input (keydown)="searchBooks(searchForBook, '', '', $event)" [(ngModel)]="searchForBook" class="flipkart-navbar-input col-xs-11" id="search-typeahead"
                  placeholder="Search for Books, Audios, Videos..." data-provide="typeahead" autocomplete="off">
          <button (click)="searchBooks(searchForBook, '', '')" class="flipkart-navbar-button col-xs-1">
            <svg width="15px" height="15px">
              <path d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467 "></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="col-lg-3 col-sm-12 col-md-3">
        <a routerLink="/talktomember" class="btn btn-lg btn-default btn-block talk-to-member"><strong>Talk to a Member </strong></a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="bottom-navbar">
    <ul class="nav navbar-nav">
      <li><a routerLink="/welcome">Home</a></li>
      <li><a routerLinkActive="active" routerLink="/aboutus">About Us</a></li>
      <li><a routerLink="/quickstart">Quickstart</a></li>
      <li><a routerLink="/categories">Browse Categories</a></li>
      <li><a routerLink="/libraryfeatures">Library Features</a></li>
      <li><a routerLink="/readingschemes">Reading Schemes</a></li>
      <li><a routerLink="/faq">FAQ's</a></li>
    </ul>
  </div>
</div>
