<form class="form">
  <div class="row">
    <div class="col-lg-5">
      <div class="form-group">
        <label class="control-label" for="user_id">User Id</label>
        <input id="user_id" name="user_id" type="text" placeholder="User ID"
               class="form-control input-md" [(ngModel)]="user.name" required readonly />
      </div> <!-- form-group-->
      <div class="form-group">
        <label class="control-label" for="user_name">Username</label>
        <input id="user_name" name="user_name" type="text" placeholder="Username"
               class="form-control input-md" [(ngModel)]="user.user_name" required />
      </div> <!-- form-group-->
      <div class="form-group">
        <label class="control-label" for="user_name">First Name</label>
        <input id="first_name" name="first_name" type="text" placeholder="first_name"
               class="form-control input-md" [(ngModel)]="user.first_name" required />
      </div> <!-- form-group-->
      <div class="form-group">
        <label class="control-label" for="user_name">Last name</label>
        <input id="last_name" name="last_name" type="text" placeholder="last_name"
               class="form-control input-md" [(ngModel)]="user.last_name" required />
      </div> <!-- form-group-->
      <div class="form-group">
        <label class="control-label" for="is_active">Status</label>
        <input id="is_active" name="displayname" type="text"
               placeholder="Staus" class="form-control input-md" required="" readonly [(ngModel)]="user.is_active" />
      </div> <!-- form-group-->
      <div class="form-group">
        <label class="control-label" for="age">Age</label>
        <input id="age" name="age" type="text" placeholder="Age"
               class="form-control input-md" [(ngModel)]="user.age" required />
      </div> <!-- form-group-->
    </div> <!-- end col -->
    <div class="col-lg-5">
      <div class="form-group">
        <label class="control-label" for="gender">Gender</label>
        <select id="gender" #selectGender class="form-control inout-md">
          <option *ngFor="let gen of gender" [value]="gen.value">
            {{gen.title}}
          </option>
        </select>
      </div> <!-- form-group-->
      <div class="form-group">
        <label class="control-label" for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Email"
               class="form-control input-md" [(ngModel)]="user.email" readonly required />
      </div> <!-- form-group-->
      <div class="form-group">
        <label class="control-label" for="Phone">Phone</label>
        <input id="phone" name="phone" type="text" placeholder="Phone"
               class="form-control input-md" [(ngModel)]="user.phone" required />
      </div> <!-- form-group-->
      <div class="form-group">
        <label class="control-label" for="address">Address</label>
        <input id="address" name="address" type="text" placeholder="Address"
               class="form-control input-md" [(ngModel)]="user.address" required />
      </div> <!-- form-group-->
      <div class="form-group">
        <label class="control-label" for="About">About</label>
        <input id="About" name="About" type="text" placeholder="About"
               class="form-control input-md" [(ngModel)]="user.about" required />
      </div> <!-- form-group-->
    </div> <!-- end col -->
  </div> <!-- end row -->
  <div class="row">
    <div class="col-lg-4">
      <button type="submit" class="btn btn-md btn-primary">Update</button>
      <button type="button" class="btn btn-default btn-md">Cancel</button>
    </div> <!-- end col -->
  </div> <!-- end row -->
</form> <!-- end form -->
