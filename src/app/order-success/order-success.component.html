<div class="container">
  <br>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-4 col-md-4">
          <h4>Order details</h4>
          <table class="table">
            <tr>
              <td>Order Id</td>
              <td>{{ myOrder['_id'] }}</td>
            </tr>
            <tr>
              <td>Order date</td>
              <td>{{ appService.dateFormat(myOrder['ordered_date']) }}</td>
            </tr>
            <tr>
              <td>Total amount</td>
              <td>{{ myOrder['total_amount'] }}</td>
            </tr>
          </table>
        </div>
        <div class="col-lg-4 col-md-4">
          <h4>Address</h4>
          <h5>{{ myOrder[''] }}</h5>
        </div>
        <div class="col-lg-4 col-md-4"></div>
      </div> <!-- end row -->
      <hr>
      <div class="row" *ngIf="myOrder['book_id']">
        <div class="col-lg-12">
          <h4>Book details</h4>
          <h5>{{ myOrder['book_id']['book_title'] }}</h5>
        </div>
      </div> <!-- end row-->
    </div>
  </div>
  <pre>{{ myOrder | json}}</pre>
</div>
